</div>

    <div class="row">
      <h1>Tipo: {{nombre}}</h1>
    </div>
  </div>
  <div>
    <div class="col-6">
      <div class="row">

        <ul>

          <li *ngFor="let tipo of x05damage">

          </li>

          <li *ngFor="let tipo of x2damage">
